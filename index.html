<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

  <link rel="stylesheet" href="./Styles/style.css">
  <title>Document</title>

</head>

<body>
  <div id="container">
    <div id="left-side">
      <div id="stats">
        <!-- Statistik wird hier eingefügt -->
        <h2>STATISTICS</h2>
        <p id="games-played">Games Played: <span id="countPlayed">0</span></p>
        <p id="games-won">Games Won: <span id="countWon">0</span></p>
        <p id="games-lost">Games Lost: <span id="countLost">0</span></p>
      </div>
    </div>
    <div id="middle">
      <h1 id="game-title">
        <span>P</span>
        <span>I</span>
        <span>X</span>
        <span>E</span>
        <span>L</span>
        <span>P</span>
        <span>O</span>
        <span>N</span>
        <span>G</span>
      </h1>
      <canvas id="my-canvas"></canvas>
    </div>
    <div id="right-side">
      <div id="menu">
        <button id="start-button">Start Game</button>
        <button id="pause-button" disabled>Pause</button>
        <button id="end-button" disabled>End Game</button>
      </div>
    </div>
  </div>
